<!DOCTYPE html>
<html lang="en">

<head>

    <title>Walk With Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

    <style>
        html {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(/gif/Background.gif);
        }

        .all {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        .page {
            margin-top: 20vh;
            margin-bottom: 20vh;
            width: 375px;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: space-evenly;
            flex-direction: column;
            align-items: center;
            height: 90vh;

        }

        .noti {

            width: 280px;
            height: 290px;
            background: #FFFFFF;
            border: 1px solid #FFFFFF;
            box-sizing: border-box;
            border-radius: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .noti p {
            font-family: 'Kanit', sans-serif;
            text-align: center;
            margin: 0%;
        }

        a :hover {
            color: deeppink;
        }

        .img {
            display: flex;
            flex-direction: row;
            justify-content: space-evenldy;
        }

        .img img {
            margin: 13px;
            width: 50px;
        }

        .logo {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 152px;
        }

        .name {
            font-size: 2rem;
            font-family: 'Gochi Hand', cursive;
            margin: 0%;
        }

        .aname {
            display: flex;
            justify-content: center;
            z-index: 1;
        }

</head>

<body>
    <div class="all">
        <div class="page">
            <div class="aname">
                <p class="name">Walk With Me</p>
            </div>

            <div class="noti">
                <p style="font-size:20px ;">คำเตือน</p>
                <br>
                <p>แบบทดสอบนี้ไม่ใช่ <br>
                    แบบทดสอบทางจิตวิทยา <br>
                    ไม่ใช่ตัวตัดสินตัวตนของคุณ <br>
                    สิ่งที่เราต้องการมีเพียงความรู้สึกดีๆ <br>
                    และกำลังใจให้แก่คุณเท่านั้น</p>

                <a href="/2noti1.html"

                </a>
            </div>
            <div class="logo">
                <div class="img">
                    <img src="/gif/jc_logo.png" alt="">
                    <img src="/gif/1200px-Emblem_of_Thammasat_University.png" alt="">
                    <img src="/gif/logo keylight .png" alt="">
                </div>
                <div class="img">
                    <img src="/gif/kplearning.png" alt="">
                    <img src="/gif/RMA.jpg" alt="">
                    <img src="/gif/Impress-Printing-Logo.png" alt="">

                </div>
            </div>
